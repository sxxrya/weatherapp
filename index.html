<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="card">
        <div class="search">
            <input type="text" class="search-box" spellcheck="false" placeholder="Search Location">
            <button><i class="fa-solid fa-magnifying-glass search-btn"></i></button>
        </div>
        <div class="error">
            <p class="error-message">Invalid Data, Please Check.</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h2 class="temperature">32&deg;c</h2>
            <h3 class="city-name">Coimbatore</h3>
            <div class="details">
                <div class="column">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">20%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">20 Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>





    <script src="script.js"></script>
</body>
</html>
